<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator - made by me</title>
</head>

<body>


  <h1 class="text-center my-4">Welcome to Calculator</h1>

  <div class="container flex mx-auto">
    <div class="row">
      <input type="text" class="input">
    </div>
    <div class="row">
      <button class="button col">7</button>
      <button class="button col">8</button>
      <button class="button col">9</button>
      <button class="button col operator">*</button>
    </div>
    <div class="row">
      <button class="button col">4</button>
      <button class="button col">5</button>
      <button class="button col">6</button>
      <button class="button col operator">/</button>
    </div>
    <div class="row">
      <button class="button col">1</button>
      <button class="button col">2</button>
      <button class="button col">3</button>
      <button class="button col operator">+</button>
    </div>
    <div class="row">
      <button class="button col">0</button>
      <button class="button col">.</button>
      <button class="button col operator">=</button>
      <button class="button col operator">-</button>
    </div>
    <div class="row">
      <button class="button operator-red">C</button>
    </div>
  </div>

  <div  class="text-center my-5">
    <p>&copy; Made by Riya Wagh</p>
  </div>



  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
